<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  <!--meta name="viewport" content="width=device-width"-->

</head>
<body>
    <div class="expierence">

    
</div>






    <ul id="cat-list" data-bind="foreach:catList">
        <li data-bind="text:name, click: $parent.setCat"></li>
    </ul>
    <div id="cat" data-bind="with:currentCat">

        <h2 data-bind="text:name"></h2>
        <h3 data-bind="text:ageLevel"></h3>

        <div data-bind="text:clickCount"></div>
        <img src="" alt="cute cat" data-bind="click:$parent.incrementCounter,attr:{src:imgSrc}">
        <div>
        <h3>Nicknames:</h3>
        <ul data-bind="foreach:nicknames">
            <li data-bind="text: $data"></li>
        </ul>
        </div>
    </div>



    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
